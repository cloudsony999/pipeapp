<h1>All fruits are:-</h1>

<br>
<table border="1" cellPadding="5">
    <tr>
        <td>Fruit Name</td>
        <td>Fruit Price</td>
        <td>Fruit Stock</td>
    </tr>
    <tr *ngFor="let x of fruits">
        <td>{{ x.name }}</td>
        <td>{{ x.price }}</td>
        <td>{{ x.stock }}</td>
    </tr>


</table>
